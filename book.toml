[book]
authors = ["caukub"]
language = "en"
multilingual = false
src = "src"
title = "caukub's Minecraft Server Handbook"

[build]
create-missing = false

[output.html]
additional-css = ["theme/ko-fi.css", "theme/hints.css", "./theme/catppuccin.css", "./theme/catppuccin-admonish.css"]
additional-js = ["theme/ko-fi.js", "theme/hints.js"]
default-theme = "mocha"
mathjax-support = false
no-section-label = false
smart-punctuation = true
git-repository-url = "https://github.com/caukub/mcgui-de"
git-repository-icon = "fa-github"

[output.html.fold]
enable = true
level = 2

[output.html.print]
enable = false

[preprocessor.hints]

[preprocessor.alerts]

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

